{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Go Back</a>
</div>

<div class="card-body">
    <form method="post">
        {% csrf_token %}
        <p>Do you truly wish to remove this task? "{{task}}"</p>
        <input class="button" type="submit" value="Delete">
    </form>
</div>


{% endblock content %}
